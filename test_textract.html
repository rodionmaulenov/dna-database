<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textract Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .upload-box {
      border: 2px dashed #1976d2;
      padding: 40px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      background: #1976d2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #ccc;
    }
    #result {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 500px;
      overflow: auto;
      font-family: monospace;
      font-size: 12px;
    }
    .loading {
      color: #1976d2;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>üß¨ Textract Test</h1>

  <div class="upload-box">
    <input type="file" id="fileInput" accept=".pdf">
    <br><br>
    <button id="uploadBtn" onclick="uploadFile()">Upload & Extract</button>
  </div>

  <div id="status"></div>
  <h3>Response:</h3>
  <div id="result">No results yet...</div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      const btn = document.getElementById('uploadBtn');

      if (!fileInput.files[0]) {
        alert('Please select a PDF file');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      btn.disabled = true;
      status.innerHTML = '<span class="loading">‚è≥ Uploading and extracting...</span>';
      result.textContent = 'Processing...';

      try {
        const response = await fetch('http://localhost:8000/api/dna/textract/test/', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          status.innerHTML = '<span class="success">‚úÖ Success!</span>';
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          status.innerHTML = '<span class="error">‚ùå Error</span>';
          result.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        status.innerHTML = '<span class="error">‚ùå Network Error</span>';
        result.textContent = error.message;
      }

      btn.disabled = false;
    }
  </script>
</body>
</html>
