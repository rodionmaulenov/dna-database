<div class="upload-container">

  <div class="active-button">

    <!-- ✅ Role Filter Toggle -->
    <mat-button-toggle-group
      [value]="tableStore.localRoleFilter()"
      (change)="setRoleFilter($event.value)">
      <mat-button-toggle value="parent">
        <div class="icon-alignment">
          <mat-icon>people</mat-icon>
          <span>Parents</span>
        </div>
      </mat-button-toggle>
      <mat-button-toggle value="child">
        <div class="icon-alignment">
          <mat-icon>child_care</mat-icon>
          <span>Children</span>
        </div>
      </mat-button-toggle>
    </mat-button-toggle-group>

    <!-- ✅ Upload Button -->
    <div class="upload-trigger">
      <button mat-raised-button color="primary" (click)="openUploadSheet()">
        <mat-icon>open_in_new</mat-icon>
        Upload & Match
      </button>
    </div>

    <!-- ✅ Active Filter Chip -->
    <mat-chip-set>
      @if (tableStore.remotePersonIds()) {
        <mat-chip (removed)="clearPersonFilter()">
          <mat-icon matChipAvatar>filter_alt</mat-icon>
          {{ tableStore.remotePersonNames() }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
      }
    </mat-chip-set>

  </div>

  <!-- ✅ DNA Table -->
  <app-dna-table></app-dna-table>

</div>
